name: Medusa Backend Deploy (Staging/Production)

on:
  push:
    branches:
      - dev
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: medusa-repo
  ECS_CLUSTER: ${{ github.ref == 'refs/heads/main' && 'medusa-cluster-prod' || 'medusa-cluster-staging' }}
  ECS_SERVICE: ${{ github.ref == 'refs/heads/main' && 'medusa-service-prod' || 'medusa-service-staging' }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:latest"
          docker build -t $IMAGE_URI ./medusa-backend
          docker push $IMAGE_URI

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment

